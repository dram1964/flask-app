{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post" novalidate>        
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </div>
            <div class="mb-3">
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </div>
            <div class="mb-3 form-check">
                {{ form.remember_me() }} {{ form.remember_me.label }}
            </div>
            {{ form.submit() }}
          </form>
    </div>    


{% endblock %}
